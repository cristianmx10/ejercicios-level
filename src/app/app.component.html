<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Hackademy</a>
</nav>

<div class="container mt-3">

  <div class="card">
    <div class="card-header text-center bg-info">
      <h3 class="card-title text-white"><strong>Formulario</strong></h3>
    </div>

    <div class="card-body">

      <form #form="ngForm" (submit)="sendForm()">
        <div class="form-group">
          <label>Nombre</label>
          <input name="name" [(ngModel)]="name" type="text" class="form-control" placeholder="Nombre" required>
        </div>

        <div class="form-group">
          <label>Correo</label>
          <input name="email" [(ngModel)]="email" type="email" class="form-control" placeholder="Correo" required>
        </div>

        <div class="form-group">
          <label>¿Cuantos kilometros caminas a la semana?</label>
          <input name="km" [(ngModel)]="km" type="number" class="form-control" placeholder="Kilometros que caminas" required min="0">
        </div>

        <div class="text-right">
          <button 
          type="submit"
            class="btn btn-primary mr-1"
            data-toggle="modal"
            data-target="#exampleModal"
            [disabled]="form.invalid" 
            (keyup.enter)="sendForm()">Enviar</button>
          <button class="btn btn-light" (click)="cleanForm()">Limpiar formulario</button>
        </div>
      </form>

    </div>
  </div>

</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="correct">Felicidades!!!</h5>
        <h5 class="modal-title" id="exampleModalLabel" *ngIf="!correct">Debes de caminar más.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <h5>{{name}}</h5>
        <h6>{{email}}</h6>
        <h6 class="text-primary">{{km}} kilometros recorridos.</h6>
      </div>
    </div>
  </div>
</div>
